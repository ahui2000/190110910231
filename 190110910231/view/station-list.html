    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script>
        let url = "http://localhost:3000/station"
        axios({
			method: 'get',
			url: url,
		}).then(response => {
			const result = response.data;
			layui.use('table',function(){
                let layer = layui.layer
                let table = layui.table
                table.render({
                    elem:'#table-person',
                    url:url,
                    id:'test',
                    page:true,
                    toolbar:'#toolbarDemo',
                    limit: 12,
                    parseData:function(res){
                        let result
                        if(this.page.curr){
                            result = res.data.slice(this.limit*(this.page.curr-1),this.limit*this.page.curr);
                        }
                        else{
                            result=res.data.slice(0,this.limit);
                        }
                        return {
                            "code": 0, //解析接口状态
                            "msg": "", //解析提示文本
                            "count": res.data.length, //解析数据长度
                            "data": result//解析数据列表
                        };
                    },
                    cols: [[
                        {type:'checkbox',title:""},
                        {field: 'Cid', title: 'ID', width:100,},
                        {field:'Cnumber',title:'站点标号'},
                        {field: 'Cname',title:"站点名称"},
                        {field: 'dayd',title:"日期"},
                        {field: 'DayNum',title:"次数"} ,
                        {fixed: 'right', title:'操作', toolbar: '#barDemo'}
                    ]],
                })
                var $ = layui.$, active = {
                    reload: function(){
                        let Cnumber = $('#start').val()
                        let Day = $("#time_start").val()
                        let DayNum = $("#during").val()
                        //进行筛选将筛选条件传入后端
                        axios.get('/station-select', {
                            params: {
                                Cnumber: Cnumber,
                                Day:Day,
                                DayNum:DayNum
                            }
                        }).then(function (response) {
                            // layer.open({
                            //     title: 'select',
                            //     content: '筛选成功'
                            // }); 
                            //执行重载
                            table.reload('test', {
                                url:'',
                                data:response.data
                            });   
                        })
                    }
                };
                $('#layui-btns').on('click', function(){   
                    var type = $(this).data('type');
                    active[type] ? active[type].call(this) : '';
                });
                // $("#layui-btns").click(()=>{
                //     let inputVal = parseInt($('#end').val()) 
                //     console.log(inputVal)
                //     table.reload('test',{
                //         where:{
                //             key:{
                //                 Cid:inputVal
                //             }
                //         }
                //     })
                // })
            })
		})
        layui.use('table',
            function() {
                let layer = layui.layer
                var table = layui.table;

                //头工具栏事件
                table.on('toolbar(test)',
                function(obj) {
                    var checkStatus = table.checkStatus(obj.config.id);
                    switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选': '未全选');
                        break;
                    
                    };
                });
                //
                table.on('tool(test)', function(obj){
                    let data = obj.data;
                    if(obj.event === 'del'){
                        layer.confirm('真的删除行么', function(index){
                        obj.del();
                        layer.close(index);
                        let Cid = data.Cid
                        //将要删除的id传入数据库
                        axios.get('/station-delete', {
                            params: {
                                ID: Cid
                            }
                        }).then(function (response) {
                            layer.open({
                                title: 'delete',
                                content: '删除成功'
                            });     
                        })

                        
                    });
                    }else if(obj.event === 'edit'){ 
                        let str = ""
                        for(let key in data){
                            str+=key+":"+data[key]+"\n"
                        }
                        layer.prompt({
                            formType: 2,
                            value: str
                    },function(value, index){
                        let list = value.split("\n").slice(0,-1)
                        //更新操作接入后端将要更改的数据传入后端
                        axios.get('/station-change',{
                            params:{
                                Cid:(list[0].slice(list[0].indexOf(":")+1)),
                                Cnumber:list[1].slice(list[1].indexOf(":")+1),
                                Cname:list[2].slice(list[2].indexOf(":")+1),
                                Day:list[3].slice(list[3].indexOf(":")+1),
                                dayNum:list[4].slice(list[4].indexOf(":")+1),
                            }
                        }).then((response)=>{
                            layer.open({
                                title: 'change',
                                content: '数据修改成功'
                            });     
                        })
                        obj.update({
                            Cid:(list[0].slice(list[0].indexOf(":")+1)),
                            Cnumber:list[1].slice(list[1].indexOf(":")+1),
                            Cname:list[2].slice(list[2].indexOf(":")+1),
                            dayd:list[3].slice(list[3].indexOf(":")+1),
                            DayNum:list[4].slice(list[4].indexOf(":")+1),
                        });
                        layer.close(index);
                    });
                    }
                });
            }
        )
    </script>
